<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- for mixed content api  -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Speed Typing</title>
    <!-- cssLink -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- js Link  -->
    <script src="./app.js" defer></script>
</head>
<body>
    <article class="timer">0</article>
    <arcticle class="text">
        <h3 class="heading">Test Your Typing Skill...</h3>
        <p class="text-field"></p>
    </arcticle>
    <article class="answere">
        <h3 class="heading">Type Here...</h3>
        <textarea id="typing-box"></textarea>
    </article>
    <!-- ! result  -->
        <h3 class="result">Alhamdulillah, you typed <span class="correct">10</span> letters correct and <span class="mistake">5</span> letters mistake.</h3>
</body>
</html>
